<div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{book?.name}}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">${{book?.price}} <small class="text-muted"></small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>{{book?.author}}</li>
            <li>{{description}}</li>
            <li>Genre: {{book?.genre}}</li>
            <li>Authors: {{book?.author}}</li>
          </ul>
          <button type="button" class="btn btn-lg btn-block btn-success" (click)="buyBook()">Buy this book</button>
        </div>
      </div>
  </div>
